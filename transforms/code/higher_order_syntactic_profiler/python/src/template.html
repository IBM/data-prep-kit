<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> <!-- Include Plotly JS -->
    <style>
        body {
            font-size: 14px; /* Decrease the overall font size */
        }

        h1.title {
            font-size: 20px; /* Smaller title font */
        }

        h2.title.is-4 {
            font-size: 16px; /* Smaller metric title */
        }

        p, li {
            font-size: 12px; /* Smaller text for details and lists */
        }

        .box {
            padding: 10px; /* Smaller padding for the metric box */
        }

        .metric {
            margin-bottom: 10px; /* Reduce spacing between metrics */
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">{{ heading }}</h1>
            <p>{{ description }}</p>
            <hr />

            <h3 class="subtitle">Available Metrics</h3>
            <ul>
                {% for metric in metrics %}
                <li><a onclick="toggleVisibility('{{ metric.id }}')">{{ metric.name }}</a></li>
                {% endfor %}
            </ul>

            <div id="metrics-container">
                {% for metric in metrics %}
                <div id="{{ metric.id }}" class="box metric" style="display: none;">
                    <h2 class="title is-4">{{ metric.name }}</h2>
                    <p>{{ metric.details }}</p>
                    {% if metric.graph_html %}
                    {{ metric.graph_html | safe }} <!-- Render the Plotly graph HTML -->
                    {% endif %}
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <script>
        function toggleVisibility(id) {
            var element = document.getElementById(id);
            element.style.display = element.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>

</html>
